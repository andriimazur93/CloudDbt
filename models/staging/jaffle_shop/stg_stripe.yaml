version: 2

models:
  - name: stg_payments
    description: Staged payment data from our jaffle shop app.
    columns:
      - name: order_id
        tests:
          - not_null
      - name: payment_method
        tests:
          - accepted_values:
              values: ['credit_card', 'coupon', 'bank_transfer', 'gift_card']
      - name: status
        tests:
          - accepted_values:
              values: ['success', 'fail']